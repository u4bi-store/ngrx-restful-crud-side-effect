<app-filters
    [filters]="filters"
    [active]="activeFilter | async"
    (changeFilter)="changeFilter($event)">
</app-filters>

<br>

<p *ngIf="todos.pending">loading...</p>

<app-todo
    [todo]="todo"
    *ngFor="let todo of todos.data"
    (toggle)="toggle.next($event)"
>
</app-todo>

<p *ngIf="todos.error">{{todos.error}}</p>
