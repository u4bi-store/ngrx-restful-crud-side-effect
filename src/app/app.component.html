<app-filters
    [filters]="filters"
    [active]="activeFilter | async"
    (changeFilter)="changeFilter($event)">
</app-filters>

<br>

<app-todos
    [todos]="todos | async"
    (toggle)="toggle($event)">
</app-todos>

<app-add-todo (add)="addTodo($event)" [reset]="addTodoSuccess$ | async"></app-add-todo>
